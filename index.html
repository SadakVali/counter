<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div id="wrapper">
        <div class="counter-card">
            <h2 class="heading">Increment And Decrement</h2>
            <div class="counter">
                <button class="counter_increment" onclick="increase()">
                    <i class="fa-solid fa-plus" aria-hidden="true"></i>
                </button>
                <h1 class="counter_display">0</h1>
                <button class="counter_decrement" onclick="decrease()">
                    <i class="fa-solid fa-minus" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous">
    </script>
</body>
</html>
